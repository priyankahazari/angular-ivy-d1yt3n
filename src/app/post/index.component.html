<div class="container">
  <h3>Angular crud operation APP!!</h3>

  <a href="#" routerlink="/posts/create" class="btn-btn-primary"
    >Create Item/User</a
  >
  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      <td>
        <a href="#"
          [routerLink]="['/post/', post.id, 'view']"
          class="btn-btn-info"
          >View</a>
        <a href="#"
          [routerLink]="['/post/', post.id, 'edit']"
          class="btn-btn-info"
          >View</a>
        <button
          type="button"
          (click)="deletePost(post.id)"
          class="btn-btn-danger"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
